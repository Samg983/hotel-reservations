<div class="flex flex-row items-center bg-white p-3 font-light">
  <div class="basis-4/5">
    <div class="flex text-gray-600 ">
      <div class="text-sm basis-1/2">{{ country.name }}</div>
      <div class="text-sm text-right basis-1/2 content-end">{{ country.value.nrOfRooms }}</div>
    </div>
    <div class="mt-2">
      <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="progress h-2 bg-sky-800" [style.width.%]="country.progressbarValue"></div>
      </div>
    </div>
  </div>
  <div class="basis-1/5 text-left flex flex-col pl-5">
    <span class="text-sm"
          [className]="colorVariants[country.evolution.trend]">{{ plusSign }}{{ country.evolution.difference }}</span>
    <span class="text-gray-500 text-xs">vs. Last Year</span>
  </div>
</div>
